<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 페이지를 찾을 수 없음</title>
  <style>
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    body {
      margin: 0;
      font-family: "Pretendard-Regular", sans-serif;
      background: linear-gradient(135deg, #1e1e30, #121212);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: linear-gradient(145deg, #2c2c40, #1a1a2b);
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
    }

    .title {
      font-size: 3em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .navigation {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .nav-button {
      background: linear-gradient(135deg, #343454, #252542);
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      color: #ffffff;
      font-size: 1em;
      transition: transform 0.3s, background 0.3s;
      width: 150px;
    }

    .nav-button:hover {
      background: linear-gradient(135deg, #464676, #353553);
      transform: scale(1.05);
    }

    .nav-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">404</div>
    <div class="message">죄송합니다! 찾고 있는 페이지가 존재하지 않습니다.</div>
    <div class="navigation">
      <button class="nav-button" onclick="window.history.back()">뒤로 가기</button>
      <button class="nav-button" onclick="window.location.href='/'">홈으로 가기</button>
    </div>
  </div>
</body>
</html>
