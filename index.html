    <title>자가진단 테스트</title>
    <style>
    @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    body {
      margin: 0;
      font-family: "Pretendard-Regular", sans-serif;
            background: linear-gradient(135deg, #1e1e30, #121212);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1.8em;
        }

        h1 {
            margin: 0;
        }

        h2 {
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* 자가진단 테스트 선택 영역 */
        .container {
            text-align: center;
            background: linear-gradient(145deg, #2c2c40, #1a1a2b);
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }

        .test-selection {
            padding: 20px;
        }

        .test-list {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .test-item {
            background: linear-gradient(135deg, #343454, #252542);
            color: white;
            padding: 15px 30px;
            margin: 10px 0;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .test-item:hover {
            background: linear-gradient(135deg, #464676, #353553);
            transform: scale(1.05);
        }

        .test-title {
            display: block;
        }

        /* 모바일 반응형 디자인 */
        @media (max-width: 600px) {
            .test-item {
                width: 90%;
            }
        }
    </style>
